<div class="row justify-content-center">
sortitano po: <select (change)="sortiraj()" [(ngModel)]="param">
    <option value="naziv">Naziv</option>
    <option value="autor">Autor</option>
    <option value="datZad">Datum zaduzenja</option>
    <option value="datVra">Datum vracanja</option>
</select>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="16%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md="50%" fxLayoutAlign=" stretch" *ngFor="let knjiga of sveZaduzeneKnjige">
    <mat-card style="width: 250px; background-color:#F0D8C3">
        <mat-card-header>
            <mat-card-title>
                <div class="klasa1">
                {{knjiga.naziv}}
                </div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table>
                <div class="makespace">Autori:</div>
                <tr *ngFor="let autor of knjiga.autori">
                    <td>
                        <div class="klasa">
                        {{autor.ime}} {{autor.prezime}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="makespace">Datum zaduzivanja:</div>
                        <div class="klasa">
                        {{getDatZad(knjiga.id)}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="makespace">Datum vracanja:</div>
                        <div class="klasa">
                        {{getDatVra(knjiga.id)}}
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-warning btn-block mb-4" (click)="idi(knjiga.id)">Detalji o knjizi</button>
                    </td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
</div>
</div>
<div class="errr">
    <div class="row justify-content-center">
    {{message}}</div>
</div>
