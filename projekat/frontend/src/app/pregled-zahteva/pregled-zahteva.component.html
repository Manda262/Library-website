
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="16%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md="50%" fxLayoutAlign=" stretch" *ngFor="let citalac of sviZahtevi">
    <mat-card style="width: 250px; background-color:#F0D8C3;">
        <mat-card-header>
            <mat-card-title>
                <div class="klasa1">{{citalac.username}}
                    </div>
                </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table>
                <tr>
                    <td>
                        <img [src]="checkPic(citalac)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="klasa">
                        {{citalac.ime}} {{citalac.prezime}}
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="klasa">
                        {{citalac.adresa}}
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="klasa">
                        {{citalac.telefon}}
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="klasa">
                        {{citalac.email}}
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-warning btn-md mb-4" (click)="prihvati(citalac.username)">Prihvati</button> 
                        <button type="button" class="btn btn-warning btn-md mb-4" (click)="odbij(citalac.username)">Odbij</button>
                    </td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
</div>
</div>
<div class="errr" *ngIf="sviZahtevi.length==0" style="padding-left: 20px;
padding-top: 20px;
font-size: large;
    color: rgb(61, 21, 21);">
    <div class="row justify-content-center">
    Nema zahteva</div>
</div>
